<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="body">
 <main class="main">

 	
 		<ul class="background">	

 			<li class="white main_img">

 			</li>
 			<li class="black main_img">

 			</li>
		</ul>
 </main>
</body>
</html>

<script>


const lightElements = document.querySelectorAll('.light');
const darkElements = document.querySelectorAll('.dark');
const white = document.querySelector('.white');
const black = document.querySelector('.black');



lightElements.forEach(lightElement => {
  lightElement.addEventListener('mouseover', () => {
      white.classList.add('zoom');
  });
});

darkElements.forEach(darkElement => {
  darkElement.addEventListener('mouseover', () => {
      black.classList.add('zoom');
  });
});

// Для удаления класса при уходе мыши с элемента можно использовать следующий код:

lightElements.forEach(lightElement => {
  lightElement.addEventListener('mouseout', () => {
      white.classList.remove('zoom');
  });
});

darkElements.forEach(darkElement => {
  darkElement.addEventListener('mouseout', () => {
      black.classList.remove('zoom');
  });
});
</script>
